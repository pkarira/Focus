	<style>
		button {
			padding: 8px 16px;

			color: #fff;
			font-weight: bold;
			text-shadow: 0 1px 0 #000;	
			border-radius: 20px 50px;
		} 
		.overlay{
			position: absolute;
			top: 0;
			text-align: center;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 10;
			background-color: rgba(0,0,0,0.5);
		}
		#edit2
		{

			z-index: 1000;
			background: url(bg1.jpg);
			display: none;

			padding-top: 15px;
			padding-left: 20px;
			padding-right: 20px;
			margin-top: 200px;
			border-style: solid;
			border-color: #ffffff;
			border-width: 3px;
			padding-bottom: 15px;
		}
		#edit2.show {
			display: inline; 
			display: inline-block;
			width: auto;
		}
		#ok

			border-radius: 20px 50px;

			margin-left: 10px;
			border: 1px #CB2008;

		}

			border: 1px #CB2008;
		}

			padding: 0;

			background-color: #E0DCD8;
		}

		li {
			float: left;
		}

		li a {
			display: block;
			color: black;

			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		a:hover:not(.active) {
			background-color: #111;
		}

		.active {
			background-color:#4CAF50;
		}

	</style>
